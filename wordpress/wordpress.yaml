apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: slow-io
provisioner: kubernetes.io/aws-ebs
parameters:
  type: io1
  iopsPerGB: "100"
  fsType: ext4

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
 name: stacey-claim
 annotations:
   volume.beta.kubernetes.io/storage-class: "slow-io"
spec:
 accessModes:
   - ReadWriteOnce
 resources:
   requests:
     storage: 4Gi
     
---

apiVersion: v1
kind: Service
metadata:
  name: wordpress-service
spec:
  ports:
  - port: 31001
    #nodePort: 31001
    targetPort: http-port
    protocol: TCP
  selector:
    app: wordpress
  type: LoadBalancer


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
      - name: wordpress
        image: wordpress:4-php7.0
        ports:
        - name: http-port
          containerPort: 80
        env:
          - name: WORDPRESS_DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wordpress-secrets
                key: db-password
          - name: WORDPRESS_DB_HOST
            value: 127.0.0.1
        volumeMounts:
          - mountPath: "/var/www/html"
            name: pod-volume-html

      volumes:
      - name: pod-volume-html
        persistentVolumeClaim:
          claimName: stacey-claim

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:5.7
        ports:
        - name: mysql-port
          containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: wordpress-secrets
                key: db-password
        volumeMounts:
          - mountPath: "/var/www/html"
            name: pod-volume-html

      volumes:
      - name: pod-volume-html
        persistentVolumeClaim:
          claimName: stacey-claim

---

apiVersion: v1
kind: Secret
metadata:
  name: wordpress-secrets
type: Opaque
data:
